<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vostok – Portfolio</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fafafa;
      --text:#111;
    }
    *{box-sizing:border-box;}
    html{scroll-behavior:smooth;}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    h1{
      position:absolute;
      top:2rem;
      left:2rem;
      margin:0;
      font-size:4rem;
      font-weight:700;
      letter-spacing:-1px;
    }

    /* Generic section layout */
    section{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:4rem 2rem;
    }

    /* === HERO / HOME === */
    .hero{flex-direction:row;}

    /* Variant helpers to switch thumb side */
    .side-left{flex-direction:row-reverse;}
    .side-full{flex-direction:column;}

    /* Main images */
    .main-img{
      width:70%;
      max-width:1000px;
      height:auto;
      object-fit:cover;
      border-radius:16px;
      box-shadow:0 10px 25px rgba(0,0,0,.12);
    }

    /* Thumbnail navigation with parallax reveal effect */
    .nav-thumbs{
      display:flex;
      flex-direction:column;
      gap:1.5rem;
      margin-left:2rem;
    }
    .side-left .nav-thumbs{margin-left:0;margin-right:2rem;}

    .nav-thumbs a{position:relative;display:block;}

    /*
      We limit the 3D parallax "reveal" effect to the thumbnails only.
      Main images keep their original appearance.
    */
    .nav-thumbs img{
      /* Custom‑props for the effect */
      --f:.1;          /* parallax factor (the smaller, the subtler) */
      --r:12px;        /* border‑radius */

      /* Derived values – don't touch */
      --_f:calc(100%*var(--f)/(1 + var(--f)));
      --_a:calc(90deg*var(--f));

      width:160px;
      aspect-ratio:calc(1 + var(--f));
      object-fit:cover;
      clip-path:inset(0 var(--_f) 0 0 round var(--r));
      transform:perspective(400px) var(--_t,rotateY(var(--_a)));
      transition:.5s;
      cursor:pointer;
    }
    .nav-thumbs img:hover{
      clip-path:inset(0 0 0 var(--_f) round var(--r));
      --_t:translateX(calc(-1*var(--_f))) rotateY(calc(-1*var(--_a)));
    }

    /* Responsive tweaks */
    @media(max-width:900px){
      .hero,.side-left{flex-direction:column;}
      .nav-thumbs{flex-direction:row;margin:2rem 0 0 0;}
      .nav-thumbs img{width:120px;}
    }
  </style>
</head>
<body>

  <!-- HOME / HERO -->
  <section id="home" class="hero">
    <h1>VOSTOK</h1>
    <img class="main-img" src="A_digital_photograph_captures_a_close-up_portrait_.png" alt="Vostok – portrait">
    <nav class="nav-thumbs">
      <a href="#toiletteur"><img src="A_photograph_captures_a_professional_dog_groomer_d.png" alt="Vostok chez le toiletteur"></a>
      <a href="#noirblanc"><img src="A_black_and_white_photograph_captures_a_Rough_Coll.png" alt="Vostok noir et blanc"></a>
      <a href="#pre"><img src="A_high-resolution_digital_photograph_captures_Vost.png" alt="Vostok dans un pré"></a>
    </nav>
  </section>

  <!-- SECTION 1 : TOILETTEUR -->
  <section id="toiletteur" class="side-left">
    <nav class="nav-thumbs">
      <a href="#home"><img src="A_digital_photograph_captures_a_close-up_portrait_.png" alt="Accueil"></a>
      <a href="#noirblanc"><img src="A_black_and_white_photograph_captures_a_Rough_Coll.png" alt="Noir & blanc"></a>
      <a href="#pre"><img src="A_high-resolution_digital_photograph_captures_Vost.png" alt="Pré"></a>
    </nav>
    <img class="main-img" src="A_photograph_captures_a_professional_dog_groomer_d.png" alt="Vostok chez le toiletteur">
  </section>

  <!-- SECTION 2 : NOIR & BLANC -->
  <section id="noirblanc" class="side-full">
    <nav class="nav-thumbs" style="flex-direction:row;gap:1rem;">
      <a href="#home"><img src="A_digital_photograph_captures_a_close-up_portrait_.png" alt="Accueil"></a>
      <a href="#toiletteur"><img src="A_photograph_captures_a_professional_dog_groomer_d.png" alt="Toiletteur"></a>
      <a href="#pre"><img src="A_high-resolution_digital_photograph_captures_Vost.png" alt="Pré"></a>
    </nav>
    <img class="main-img" src="A_black_and_white_photograph_captures_a_Rough_Coll.png" alt="Portrait noir et blanc de Vostok">
  </section>

  <!-- SECTION 3 : PRÉ -->
  <section id="pre" class="hero">
    <img class="main-img" src="A_high-resolution_digital_photograph_captures_Vost.png" alt="Vostok dans un pré">
    <nav class="nav-thumbs">
      <a href="#home"><img src="A_digital_photograph_captures_a_close-up_portrait_.png" alt="Accueil"></a>
      <a href="#toiletteur"><img src="A_photograph_captures_a_professional_dog_groomer_d.png" alt="Toiletteur"></a>
      <a href="#noirblanc"><img src="A_black_and_white_photograph_captures_a_Rough_Coll.png" alt="Noir & blanc"></a>
    </nav>
  </section>

</body>
</html>
